{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Bernd's Portfolio</h1>

    {% load static %}
    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/PythonKurs.pdf' %}">Resume</a>

    <img src="{% static 'portfolio/SquareBlonde.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}"> Link</a>
    {% endif %}

    {% endfor %}
{% endblock %}
